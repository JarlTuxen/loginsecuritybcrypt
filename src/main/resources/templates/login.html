<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="/login" method="post">
        <label for="uid-field">Username: </label>
        <input type="text" id="uid-field" name="uid">
        <label for="pwd-field">Password: </label>
        <input type="password" id="pwd-field" name="pwd">
        <button type="submit">Login</button>
    </form>
</body>
</html>
